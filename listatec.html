<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Tecnologias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container-tecnologias {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .tecnologia {
            margin: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .tecnologia h3 {
            margin: 0;
            font-size: 24px;
        }

        .tecnologia ul {
            margin: 10px 0 0 0;
            padding-left: 20px;
            list-style-type: disc;
        }

        .tecnologia ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <section class="container-tecnologias">
        <div class="tecnologia">
            <h3>HTML</h3>
            <ul>
                <li>Estruturação de páginas</li>
                <li>Uso de tags semânticas</li>
                <li>Formulários e validação</li>
            </ul>
        </div>

        <div class="tecnologia">
            <h3>CSS</h3>
            <ul>
                <li>Estilização de elementos</li>
                <li>Flexbox e Grid Layout</li>
                <li>Responsividade</li>
            </ul>
        </div>

        <div class="tecnologia">
            <h3>JavaScript</h3>
            <ul>
                <li>Manipulação de DOM</li>
                <li>Eventos e interatividade</li>
                <li>ES6+ (arrow functions, promises, etc.)</li>
            </ul>
        </div>
    </section>
</body>
</html>
